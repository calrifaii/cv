<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phase 2 â€“ Shapes & Text</title>
<style>
body {
  margin: 0;
  background: #050d18;
  overflow: hidden;
  font-family: Arial;
}
canvas { position: absolute; inset: 0; z-index: 0; }

.ui {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 2;
}
.text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: white;
  font-size: 36px;
  z-index: 2;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div class="ui">
  <input id="input" maxlength="25">
  <button onclick="gen()">Generate</button>
</div>

<div id="output" class="text">HELLO</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const shapes = Array.from({length: 15}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: 20+Math.random()*30,
  dx: Math.random()-0.5,
  dy: Math.random()-0.5
}));

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  shapes.forEach(s=>{
    s.x+=s.dx; s.y+=s.dy;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="#4ea8ff";
    ctx.fill();
  });
  requestAnimationFrame(loop);
}
loop();

function gen(){
  output.textContent = input.value || "TEXT";
}
</script>

</body>
</html>
