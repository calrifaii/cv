<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phaser + Text Animation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #ccffd5; /* light green */
        display: flex;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #left {
        width: 60%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #right {
        width: 40%;
        padding: 30px;
        background: white;
        box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    #display {
        font-size: 32px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
        resize: none;
        outline: none;
    }

    textarea:focus {
        border-color: #89c0ff;
    }
</style>

<!-- Phaser -->
<script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.min.js"></script>

</head>
<body>

<div id="left">
    <div id="phaser-example"></div>
</div>

<div id="right">
    <div id="display"></div>
    <textarea id="inputText" placeholder="Type any name or phrase here..."></textarea>
</div>


<script>
// -------------------------------------------------------------
// TEXT TYPING EFFECT
// -------------------------------------------------------------
let input = document.getElementById("inputText");
let display = document.getElementById("display");

function animateText(text) {
    display.textContent = "";
    let i = 0;
    let interval = setInterval(() => {
        display.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 100);
}

input.addEventListener("input", () => {
    animateText(input.value);
});

// default text
animateText("Your Text Here");

// -------------------------------------------------------------
// PHASER ANIMATION
// -------------------------------------------------------------
class Example extends Phaser.Scene {
    constructor() {
        super();
    }

    preload() {
        this.load.setBaseURL('https://cdn.phaserfiles.com/v385');
        this.load.image('bg', 'assets/tweens/space.png');
        this.load.image('block', 'assets/sprites/50x50.png');
    }

    create() {
        this.add.image(400, 300, 'bg').setTint(0xCCFFD5); // tint to match green bg

        const blocks = this.add.group({
            key: 'block',
            repeat: 107,
            setScale: { x: 0.3, y: 0.3 }
        });

        Phaser.Actions.GridAlign(blocks.getChildren(), {
            width: 12,
            height: 9,
            cellWidth: 60,
            cellHeight: 60,
            x: 40,
            y: 30
        });

        let i = 0;

        blocks.children.iterate(child => {

            child.setTint(0xFF66CC); // PINK COLOR

            this.tweens.add({
                targets: child,
                scale: 1,
                ease: 'sine.inout',
                duration: 300,
                delay: i * 50,
                repeat: -1,
                yoyo: true
            });

            i++;

            if (i % 12 === 0) {
                i = 0;
            }

        });
    }
}

const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#ccffd5', // light green
    parent: 'phaser-example',
    scene: Example
};

new Phaser.Game(config);
</script>

</body>
</html>
