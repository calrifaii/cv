<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Phaser Waves – Fixed Generate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.js"></script>

<style>
body {
    margin: 0;
    background: #b8ffb8;
    display: flex;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#phaser-example {
    width: 70vw;
    height: 100vh;
}

#right-panel {
    width: 30vw;
    min-width: 300px;
    padding: 20px;
    background: #ffffffcc;
}

input, button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    margin-top: 10px;
    border-radius: 10px;
    border: 2px solid #ff3eb5;
}

button {
    background: #ff3eb5;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="phaser-example"></div>

<div id="right-panel">
    <h2>Text Wave Generator</h2>
    <input id="text-input" placeholder="Type text">
    <button id="generate-btn">Generate</button>
</div>

<script>
class Example extends Phaser.Scene {

    letters = [];

    preload() {
        this.load.audio('pop','https://labs.phaser.io/assets/audio/SoundEffects/pop.wav');
    }

    create() {
        // ✅ IMPORTANT: disable Phaser pointer capture for DOM UI
        this.input.manager.enabled = false;

        const input = document.getElementById('text-input');
        const btn = document.getElementById('generate-btn');

        // ✅ SAFEST WAY: addEventListener with arrow fn
        btn.addEventListener('click', () => {
            const text = input.value.trim();
            if (!text) return;

            this.sound.play('pop');
            this.generateText(text.toUpperCase());
        });
    }

    generateText(text) {
        // clear old text
        this.letters.forEach(l => l.destroy());
        this.letters = [];

        const baseX = this.scale.width * 0.75;
        const startY = this.scale.height / 2 - text.length * 20;

        [...text].forEach((char, i) => {
            const t = this.add.text(baseX, startY + i * 45, char, {
                fontFamily: 'Arial',
                fontSize: '56px',
                color: '#000000',
                stroke: '#ff3eb5',
                strokeThickness: 6
            }).setOrigin(0.5);

            t.index = i;
            this.letters.push(t);
        });
    }

    update(time) {
        this.letters.forEach(l => {
            const wave =
                Math.sin(time * 0.005 + l.index * 0.3) * 30;
            l.x = Phaser.Math.Linear(l.x, this.scale.width * 0.75 + wave, 0.1);
        });
    }
}

new Phaser.Game({
    type: Phaser.AUTO,
    width: Math.floor(window.innerWidth * 0.7),
    height: window.innerHeight,
    parent: 'phaser-example',
    backgroundColor: '#b8ffb8',
    scene: Example
});
</script>

</body>
</html>
