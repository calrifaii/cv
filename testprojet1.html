<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Professionnelle Interactive - Phaser 3</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100% );
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
      gap: 0;
    }

    /* Phaser Canvas Area */
    #phaser-container {
      flex: 1;
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #phaser-example {
      width: 100%;
      height: 100%;
    }

    /* Right Panel - History & Controls */
    #right-panel {
      width: 320px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px;
      overflow-y: auto;
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    #right-panel::-webkit-scrollbar {
      width: 8px;
    }

    #right-panel::-webkit-scrollbar-track {
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
    }

    #right-panel::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    #right-panel h1 {
      font-size: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    #text-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 2px solid #667eea;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #text-input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    #generate-btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    #generate-btn:active {
      transform: translateY(0);
    }

    .history-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .history-title {
      font-size: 14px;
      font-weight: 700;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    #history-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
    }

    #history-list::-webkit-scrollbar {
      width: 6px;
    }

    #history-list::-webkit-scrollbar-track {
      background: transparent;
    }

    #history-list::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 3px;
    }

    .history-item {
      padding: 12px;
      background: rgba(102, 126, 234, 0.08);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 13px;
      color: #333;
      word-break: break-word;
      font-weight: 500;
    }

    .history-item:hover {
      background: rgba(102, 126, 234, 0.15);
      border-color: #667eea;
      transform: translateX(4px);
    }

    .history-item.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      font-weight: 600;
    }

    .clear-history-btn {
      width: 100%;
      padding: 10px;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border: 1px solid #667eea;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .clear-history-btn:hover {
      background: #667eea;
      color: white;
    }

    /* Audio Control */
    .audio-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    .audio-toggle {
      width: 40px;
      height: 24px;
      background: #ddd;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease;
    }

    .audio-toggle.active {
      background: #667eea;
    }

    .audio-toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s ease;
    }

    .audio-toggle.active::after {
      left: 18px;
    }

    .audio-label {
      font-size: 12px;
      color: #666;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      #phaser-container {
        height: 60vh;
      }

      #right-panel {
        width: 100%;
        height: 40vh;
        border-radius: 20px 20px 0 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div id="phaser-container">
    <div id="phaser-example"></div>
  </div>

  <div id="right-panel">
    <h1>✨ Animation Pro</h1>
    
    <div class="input-group">
      <input 
        id="text-input" 
        type="text" 
        placeholder="Écris un mot ou une phrase…"
        maxlength="50"
      >
      <button id="generate-btn">Générer</button>
    </div>

    <div class="audio-control">
      <button class="audio-toggle active" id="audio-toggle"></button>
      <span class="audio-label">Musique</span>
    </div>

    <div class="history-section">
      <div class="history-title">Historique</div>
      <div id="history-list"></div>
      <button class="clear-history-btn" id="clear-history-btn">Effacer l'historique</button>
    </div>
  </div>
</div>

<script>
class AnimationScene extends Phaser.Scene {
  constructor() {
    super({ key: 'AnimationScene' });
    this.currentPhase = 0;
    this.phaseDuration = 8000;
    this.timeSincePhase = 0;
    this.history = [];
    this.currentAnimationText = '';
    this.audioEnabled = true;
  }

  preload() {
    // Load assets
    this.load.setBaseURL('https://labs.phaser.io' );
    this.load.image('spark', 'assets/particles/blue.png');
    this.load.audio('pop', 'assets/audio/SoundEffects/pop.wav');
    
    // Load background music (royalty-free ambient music)
    this.load.audio('ambient', 'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3' );
  }

  create() {
    // Create shapes
    this.createShapes();
    
    // Setup particles
    this.particles = this.add.particles('spark');
    
    // Setup text engine
    this.setupTextEngine();
    
    // Setup audio
    this.setupAudio();
    
    // Setup input
    this.setupInput();
  }

  createShapes() {
    const g = this.make.graphics({ x: 0, y: 0, add: false });
    const shapeSize = 50;
    const colors = [0x667eea, 0x764ba2, 0xff6b9d];

    // Square
    g.fillStyle(colors[0], 1);
    g.fillRect(0, 0, shapeSize, shapeSize);
    g.generateTexture('square', shapeSize, shapeSize);

    // Circle
    g.clear();
    g.fillStyle(colors[1], 1);
    g.fillCircle(shapeSize / 2, shapeSize / 2, shapeSize / 2);
    g.generateTexture('circle', shapeSize, shapeSize);

    // Diamond
    g.clear();
    g.fillStyle(colors[2], 1);
    g.beginPath();
    g.moveTo(shapeSize / 2, 0);
    g.lineTo(shapeSize, shapeSize / 2);
    g.lineTo(shapeSize / 2, shapeSize);
    g.lineTo(0, shapeSize / 2);
    g.closePath();
    g.fillPath();
    g.generateTexture('diamond', shapeSize, shapeSize);

    // Create grid of shapes - HORIZONTAL LAYOUT
    const shapes = ['square', 'circle', 'diamond'];
    const blocks = this.add.group();
    
    const gridWidth = 16;
    const gridHeight = 6;
    const cellWidth = 70;
    const cellHeight = 70;
    const startX = 50;
    const startY = 30;

    for (let i = 0; i < gridWidth * gridHeight; i++) {
      const key = shapes[i % shapes.length];
      const sprite = this.add.image(0, 0, key).setScale(0.4);
      sprite.setInteractive();
      blocks.add(sprite);
    }

    Phaser.Actions.GridAlign(blocks.getChildren(), {
      width: gridWidth,
      height: gridHeight,
      cellWidth: cellWidth,
      cellHeight: cellHeight,
      x: startX,
      y: startY
    });

    this.blocks = blocks;
    this.originalPositions = blocks.getChildren().map(b => ({ x: b.x, y: b.y }));
    this.shapes = shapes;

    // Add interactions
    this.setupBlockInteractions();
    
    // Add pulse animation
    this.addPulseAnimation();
  }

  setupBlockInteractions() {
    const self = this;
    
    this.blocks.getChildren().forEach(block => {
      // Hover effect
      block.on('pointerover', () => {
        this.tweens.add({
          targets: block,
          scale: 0.3,
          duration: 200,
          yoyo: true
        });
      });

      // Click effect with particles
      block.on('pointerdown', () => {
        if (this.audioEnabled && this.sound) {
          try {
            this.sound.play('pop');
          } catch (e) {}
        }
        
        this.particles.createEmitter({
          x: block.x,
          y: block.y,
          speed: { min: -200, max: 200 },
          lifespan: 600,
          scale: { start: 0.6, end: 0 },
          quantity: 25,
          tint: 0x667eea
        }).explode(25, block.x, block.y);
      });
    });
  }

  addPulseAnimation() {
    const children = this.blocks.getChildren();
    children.forEach((child, idx) => {
      this.tweens.add({
        targets: child,
        scale: 0.45,
        ease: 'sine.inout',
        duration: 700,
        delay: (idx % 16) * 30,
        yoyo: true,
        repeat: -1
      });
    });
  }

  setupTextEngine() {
    const input = document.getElementById('text-input');
    const button = document.getElementById('generate-btn');
    const historyList = document.getElementById('history-list');
    const clearBtn = document.getElementById('clear-history-btn');

    button.addEventListener('click', () => {
      const text = input.value.toUpperCase().trim();
      if (!text) return;

      // Add to history
      if (!this.history.includes(text)) {
        this.history.push(text);
      }

      // Update UI
      this.updateHistoryUI();
      
      // Generate animation
      this.generateAnimatedText(text);
      this.currentAnimationText = text;
      
      input.value = '';
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        button.click();
      }
    });

    clearBtn.addEventListener('click', () => {
      this.history = [];
      this.updateHistoryUI();
      this.clearAnimatedText();
    });
  }

  updateHistoryUI() {
    const historyList = document.getElementById('history-list');
    historyList.innerHTML = '';

    this.history.forEach(text => {
      const item = document.createElement('div');
      item.className = 'history-item';
      if (text === this.currentAnimationText) {
        item.classList.add('active');
      }
      item.textContent = text;
      
      item.addEventListener('click', () => {
        this.generateAnimatedText(text);
        this.currentAnimationText = text;
        this.updateHistoryUI();
      });

      historyList.appendChild(item);
    });
  }

  generateAnimatedText(text) {
    // Clear previous text
    if (this.textLetters) {
      this.textLetters.forEach(letter => letter.destroy());
    }
    this.textLetters = [];

    if (!text) return;

    // Center position
    const centerX = this.cameras.main.width / 2;
    const centerY = this.cameras.main.height / 2;
    
    const charWidth = 35;
    const totalWidth = text.length * charWidth;
    const startX = centerX - totalWidth / 2;

    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const xPos = startX + i * charWidth;
      
      const letter = this.add.text(xPos, centerY, char, {
        fontFamily: 'Arial, sans-serif',
        fontSize: '48px',
        fontWeight: 'bold',
        color: '#ffffff',
        stroke: '#667eea',
        strokeThickness: 2
      }).setOrigin(0.5).setDepth(100);

      this.textLetters.push(letter);

      // Animate each letter
      this.tweens.add({
        targets: letter,
        y: centerY - 15,
        angle: 360,
        alpha: 1,
        duration: 1000 + i * 50,
        ease: 'elastic.out',
        repeat: 0
      });

      // Continuous floating animation
      this.tweens.add({
        targets: letter,
        y: centerY + 10,
        duration: 2000 + i * 100,
        ease: 'sine.inout',
        delay: 1000 + i * 50,
        yoyo: true,
        repeat: -1
      });
    }
  }

  clearAnimatedText() {
    if (this.textLetters) {
      this.textLetters.forEach(letter => letter.destroy());
      this.textLetters = [];
    }
  }

  setupAudio() {
    const audioToggle = document.getElementById('audio-toggle');
    
    try {
      const ambientMusic = this.sound.add('ambient', { loop: true, volume: 0.3 });
      
      audioToggle.addEventListener('click', () => {
        this.audioEnabled = !this.audioEnabled;
        audioToggle.classList.toggle('active');
        
        if (this.audioEnabled) {
          if (!ambientMusic.isPlaying) {
            ambientMusic.play();
          }
        } else {
          ambientMusic.stop();
        }
      });

      // Auto-play with muted state
      ambientMusic.play().catch(() => {
        // Browser autoplay policy - user must interact
      });
    } catch (e) {
      console.log('Audio setup skipped');
    }
  }

  setupInput() {
    // Mouse flee effect
    this.input.on('pointermove', (pointer) => {
      if (!this.blocks) return;

      this.blocks.getChildren().forEach(block => {
        const angle = Phaser.Math.Angle.Between(block.x, block.y, pointer.x, pointer.y);
        const distance = Phaser.Math.Distance.Between(block.x, block.y, pointer.x, pointer.y);
        
        // Flee effect - stronger when closer
        if (distance < 200) {
          const fleeForce = (200 - distance) / 200 * 2;
          block.x += Math.cos(angle + Math.PI) * fleeForce;
          block.y += Math.sin(angle + Math.PI) * fleeForce;
        }
      });
    });
  }

  update(time, delta) {
    if (!this.blocks) return;

    // Update phase
    this.timeSincePhase += delta;
    if (this.timeSincePhase > this.phaseDuration) {
      this.currentPhase = (this.currentPhase + 1) % this.shapes.length;
      this.timeSincePhase = 0;

      this.blocks.getChildren().forEach(block => {
        block.setTexture(this.shapes[this.currentPhase]);
      });
    }

    // Animate blocks
    this.animateBlocks(time);
    
    // Keep blocks in bounds
    this.keepBlocksInBounds();
  }

  animateBlocks(time) {
    this.blocks.getChildren().forEach((block, i) => {
      const orig = this.originalPositions[i];
      let offsetX = 0;
      let offsetY = 0;

      // HORIZONTAL animation patterns
      switch (this.currentPhase) {
        case 0: // Wave effect - horizontal
          offsetX = Math.sin(time / 300 + orig.y * 0.12) * 15;
          offsetY = Math.cos(time / 400 + orig.x * 0.08) * 8;
          break;
        case 1: // Radial pulse - horizontal
          const dx = orig.x - 400;
          const dy = orig.y - 300;
          const dist = Math.sqrt(dx * dx + dy * dy);
          offsetX = Math.sin(time / 250 + dist * 0.05) * 20;
          offsetY = Math.cos(time / 350 + dist * 0.03) * 12;
          break;
        case 2: // Spiral effect - horizontal
          offsetX = Math.sin(time / 220 + (orig.x + orig.y) * 0.06) * 18;
          offsetY = Math.cos(time / 280 + (orig.x - orig.y) * 0.05) * 15;
          break;
      }

      block.x = orig.x + offsetX;
      block.y = orig.y + offsetY;
    });
  }

  keepBlocksInBounds() {
    const padding = 100;
    const bounds = this.cameras.main.getBounds();

    this.blocks.getChildren().forEach((block, i) => {
      const orig = this.originalPositions[i];
      
      // Clamp to bounds
      if (block.x < bounds.left - padding) block.x = bounds.left - padding;
      if (block.x > bounds.right + padding) block.x = bounds.right + padding;
      if (block.y < bounds.top - padding) block.y = bounds.top - padding;
      if (block.y > bounds.bottom + padding) block.y = bounds.bottom + padding;
    });
  }
}

// Phaser configuration
const config = {
  type: Phaser.AUTO,
  width: window.innerWidth * 0.75,
  height: window.innerHeight,
  backgroundColor: '#667eea',
  parent: 'phaser-example',
  scene: AnimationScene,
  render: {
    antialias: true,
    antialiasGL: true,
    pixelArt: false
  },
  physics: {
    default: 'arcade',
    arcade: {
      debug: false
    }
  }
};

const game = new Phaser.Game(config);

// Handle window resize
window.addEventListener('resize', () => {
  game.scale.resize(window.innerWidth * 0.75, window.innerHeight);
});
</script>

</body>
</html>
