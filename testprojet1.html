<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phaser Wave Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.js"></script>

<style>
body {
    margin: 0;
    background: #b8ffb8;
    display: flex;
    height: 100vh;
    font-family: Arial, sans-serif;
}

#phaser-container {
    width: 70vw;
    height: 100vh;
}

#ui {
    width: 30vw;
    padding: 20px;
    background: #ffffffdd;
}

input, button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    margin-top: 10px;
    border-radius: 10px;
    border: 2px solid #ff3eb5;
}

button {
    background: #ff3eb5;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="phaser-container"></div>

<div id="ui">
    <h2>Wave Text</h2>
    <input id="textInput" placeholder="Type something">
    <button id="generateBtn">Generate</button>
</div>

<script>
class MainScene extends Phaser.Scene {

    letters = [];

    preload() {
        this.load.audio(
            'pop',
            'https://labs.phaser.io/assets/audio/SoundEffects/pop.wav'
        );
    }

    create() {
        // ✅ DOM references
        const input = document.getElementById('textInput');
        const btn = document.getElementById('generateBtn');

        btn.addEventListener('click', () => {
            const text = input.value.trim();
            if (!text) return;

            // ✅ sound works now
            this.sound.play('pop', { volume: 0.6 });

            this.createText(text);
        });
    }

    createText(text) {
        // remove old letters
        this.letters.forEach(l => l.destroy());
        this.letters = [];

        const centerX = this.scale.width / 2;
        const centerY = this.scale.height / 2;

        [...text].forEach((char, i) => {
            const letter = this.add.text(
                centerX,
                centerY + i * 40,
                char,
                {
                    fontFamily: 'Arial',
                    fontSize: '52px',
                    color: '#000000',
                    stroke: '#ff3eb5',
                    strokeThickness: 5
                }
            ).setOrigin(0.5);

            letter.baseX = centerX;
            letter.index = i;

            this.letters.push(letter);
        });
    }

    update(time) {
        this.letters.forEach(letter => {
            letter.x =
                letter.baseX +
                Math.sin(time * 0.005 + letter.index * 0.4) * 40;
        });
    }
}

new Phaser.Game({
    type: Phaser.AUTO,
    parent: 'phaser-container',
    width: Math.floor(window.innerWidth * 0.7),
    height: window.innerHeight,
    backgroundColor: '#b8ffb8',
    scene: MainScene
});
</script>

</body>
</html>
